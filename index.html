  <style>
    @font-face {
      font-family: 'Dancing Script';
      src: url('./static/font/DancingScript-VariableFont_wght.ttf') format('truetype');

    html, body {

      height: 100%;
      display: flex;
      flex-direction: column;
    }
    .navbar-custom {
      background-color: #0d1117;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    .navbar-brand {
      font-family: 'Dancing Script', cursive;
      color: #ffffff !important;
      font-size: 1.8rem;
    }
    .nav-link {
      font-family: 'Dancing Script', cursive;
      color: #ffffff !important;
      font-size: 1.5rem;
      transition: color 0.3s ease;
    }
    .nav-link:hover {

    }
    .btn-custom {
      background-color: #58a6ff;
      color: #ffffff;
      border-radius: 25px;
      font-family: 'Dancing Script', cursive;
      font-size: 1.5rem;
    }
    .jumbotron-custom {
      position: relative;
      overflow: hidden;
      color: white;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .matrix-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      background: black;
    }
    .jumbotron-content {
      position: relative;
      z-index: 1;
      font-family: 'Dancing Script', cursive;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(2px);
      padding: 2rem;
      border-radius: 25px;
      box-shadow: 
        0 10px 20px rgba(0, 0, 0, 0.6),
        0 0 15px rgba(88, 166, 255, 0.6),
        0 0 30px rgba(88, 166, 255, 0.6);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 1.5rem;
      /* Add the following to preserve rounded corners with Tilt.js */
      overflow: hidden;
    }
    .jumbotron-content h1 {
      font-size: 3.5rem;
      font-weight: bold;
      margin-bottom: 0;
    }
    .jumbotron-content p {
      font-size: 1.5rem;
      margin-bottom: 0;
    }
    .btn-jumbotron {
      padding: 0.75rem 2rem;
      background-color: #58a6ff;
      color: #ffffff;
      font-size: 1.2rem;
      border: none;
      border-radius: 25px;
      text-transform: uppercase;
      box-shadow: 0 4px 6px rgba(88, 166, 255, 0.4);
    }
    .btn-jumbotron:hover {
      background-color: #1f6feb;
      box-shadow: 0 6px 12px rgba(31, 111, 235, 0.6);
    }
    .footer-banner {
      background-color: #58a6ff;
      color: white;
      text-align: center;
      padding: 0.5rem;
      font-size: 1rem;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    .footer-banner a {
      color: #ffffff;
      text-decoration: underline;
      transition: color 0.3s ease;
    }
    .footer-banner a:hover {
      color: #1f6feb;
    }
    .color-dot {
      width: 15px;
      height: 15px;
      background-color: green;
      border: none;
      border-radius: 50%;
      margin-left: 10px;
      cursor: pointer;
      box-shadow: 0 0 5px rgba(0, 255, 0, 0.6), 0 0 10px rgba(0, 255, 0, 0.6);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .color-dot:hover {
      transform: scale(1.2);
      box-shadow: 0 0 8px rgba(0, 255, 0, 0.9), 0 0 15px rgba(0, 255, 0, 0.9);
    }
    @media (max-width: 960px) {
      .jumbotron-content {
        background: none;
        box-shadow: none;
        backdrop-filter: none;
      }
    }
  </style>
</head>
<body>

      </button>

  <div class="jumbotron-custom">
    <canvas class="matrix-canvas"></canvas>
    <div class="jumbotron-content">
      <h1>Willkommen auf otto-steinbeisser.de</h1>
      <p>Tauche in eine Welt der unendlichen Programmiermöglichkeiten ein!</p>
      <a href="#" class="btn btn-jumbotron">Jetzt starten</a>
    </div>
  </div>
  <div class="footer-banner">
    <a href="./impress.html">Impressum</a>
    <button id="change-color-btn" class="color-dot"></button>
  </div>
  <!-- Include Bootstrap JS -->
  <script src="./static/js/bootstrap.bundle.min.js"></script>
  <!-- Your existing custom scripts -->
  <script>
    const canvas = document.querySelector('.matrix-canvas');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = document.querySelector('.jumbotron-custom').offsetHeight;
    }

    resizeCanvas();

    const fontSize = 16;
    let columns;
    let drops;
    let ripples = [];
    let matrixColor = '#58a6ff';

    const changeColorBtn = document.getElementById('change-color-btn');
    
    // Function to generate a random color
    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    // Update Matrix color on button click
    changeColorBtn.addEventListener('click', () => {
      matrixColor = getRandomColor();
    });

    function initMatrix() {
      columns = canvas.width / fontSize;
      drops = Array(Math.floor(columns)).fill(0);
    }

    function drawMatrix() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < drops.length; i++) {
        ctx.fillStyle = matrixColor;
        ctx.font = `${fontSize}px monospace`;

        // Alternate between '0' and '1' for each column
        const text = i % 2 === 0 ? '0' : '1';
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }

      ripples = ripples.filter(ripple => ripple.alpha > 0);

      ripples.forEach(ripple => {
        ripple.radius += 8;
        ripple.alpha -= 0.1;

        ctx.fillStyle = `${matrixColor}${Math.floor(ripple.alpha * 255).toString(16).padStart(2, '0')}`;
        ctx.font = `${fontSize}px monospace`;

        for (let angle = 0; angle < 2 * Math.PI; angle += Math.PI / 12) {
          const x = ripple.x + Math.cos(angle) * ripple.radius;
          const y = ripple.y + Math.sin(angle) * ripple.radius;

          const col = Math.floor(x / fontSize);
          const row = Math.floor(y / fontSize);

          if (col >= 0 && col < columns && row >= 0 && y < canvas.height) {
            const rippleText = col % 2 === 0 ? '0' : '1'; // Alternate for ripple
            ctx.fillText(rippleText, col * fontSize, row * fontSize);
          }
        }
      });
    }

    function createRipple(x, y) {
      ripples.push({ x, y, radius: 0, alpha: 1 });
    }

    canvas.addEventListener('mousemove', (event) => {
      const rect = canvas.getBoundingClientRect();
      createRipple(event.clientX - rect.left, event.clientY - rect.top);
    });

    initMatrix();
    setInterval(drawMatrix, 50);

    window.addEventListener('resize', () => {
      resizeCanvas();
      initMatrix();
    });

    // Initialize Tilt.js on the jumbotron-content element
    $(document).ready(function() {
      $('.jumbotron-content').tilt({
        maxTilt: 20,
        perspective: 1000,
        scale: 1.05,
        speed: 300,
        glare: false, // Disable glare to prevent white glow
        maxGlare: 0   // Set maxGlare to 0 just in case
      });
    });
  </script>
